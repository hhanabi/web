<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming | Hanabi</title>
  
  <style>
    @font-face {
      font-family: 'Poppins';
      font-weight: 700;
      src: url('https://raw.githubusercontent.com/novaklar/web/main/Poppins-Bold.ttf') format('truetype');
      font-display: swap;
    }
    @font-face {
      font-family: 'Poppins';
      font-weight: 400; /* Regular */
      src: url('https://raw.githubusercontent.com/novaklar/web/main/Poppins-Regular.ttf') format('truetype');
      font-display: swap;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Comme:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1efee;
      color: #080a33;
      padding-top: 2rem;
    }

    .top-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 1.5rem 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .logo-container {
      margin-bottom: 2rem;
      text-align: center;
    }

    .logo-container img {
      height: 140px; /* ¡MUCHO MÁS GRANDE! */
      width: auto;
      filter: brightness(0) saturate(100%) invert(14%) sepia(97%) saturate(2475%) hue-rotate(230deg) brightness(89%) contrast(101%);
    }

    .controls-buttons {
      display: flex;
      gap: 1rem;
      width: 100%;
      max-width: 350px;
    }

    .controls-btn {
      flex: 1;
      padding: 0.7rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.2s ease;
      font-family: 'Poppins', sans-serif;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .btn-outline {
      background-color: transparent;
      color: #080a33;
      border: 2px solid #080a33;
    }

    .btn-outline:hover {
      background-color: rgba(8, 10, 51, 0.08);
    }

    .btn-filled {
      background-color: #080a33;
      color: #f1efee;
      border: 2px solid #080a33;
    }

    .btn-filled:hover {
      background-color: #06082a;
      border-color: #06082a;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      flex: 1;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1efee;
      min-width: 100%;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1000;
      border-radius: 0.4rem;
      overflow: hidden;
      top: 100%;
      left: 0;
      margin-top: 0.3rem;
      border: 1px solid #e2e8f0;
    }

    .dropdown-content a {
      color: #080a33;
      padding: 0.8rem 1rem;
      text-decoration: none;
      display: block;
      font-size: 0.9rem;
      transition: background-color 0.2s;
      border-bottom: 1px solid #e2e8f0;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background-color: #e2e8f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.8rem;
      padding: 1.5rem;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 300px;
      margin: 0 auto;
    }

    .card img {
      width: 300px;
      height: 130px;
      object-fit: cover;
      border-radius: 0.6rem;
      transition: transform 0.3s ease;
      display: block;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .card:hover img {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .table-container {
      display: none;
      margin-top: 0.8rem;
      background-color: #f1efee;
      border-radius: 0.6rem;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      border: 1px solid #e2e8f0;
      width: 100%;
    }

    .table-container table {
      width: 100%;
      color: #080a33;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .table-container thead tr th {
      padding: 0.5rem 1rem;
      text-align: center;
      font-weight: 600;
      color: #ffffff;
      background-color: #080a33;
    }

    .table-container thead tr:first-child th {
      padding-top: 0.6rem;
      border-top-left-radius: 0.6rem;
      border-top-right-radius: 0.6rem;
      overflow: hidden;
    }

    .table-container thead.netflix-header th {
      background-color: #e50914;
    }

    .table-container td {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #e2e8f0;
      color: #080a33;
    }

    .table-container tr:last-child td {
      border-bottom: none;
    }

    @media (max-width: 768px) {
      body {
        padding-top: 1.5rem;
      }
      
      .top-controls {
        padding: 0 1rem 1.5rem;
      }
      
      .logo-container {
        margin-bottom: 1.5rem;
      }
      
      .logo-container img {
        height: 120px; /* Grande en tablet también */
      }
      
      .controls-buttons {
        max-width: 320px;
      }
      
      .controls-btn {
        padding: 0.6rem 1rem;
        font-size: 0.95rem;
        min-height: 46px;
      }
    }

    @media (max-width: 600px) {
      .top-controls {
        flex-direction: column;
      }
      
      .logo-container {
        order: 1;
        margin-bottom: 1.5rem;
      }
      
      .logo-container img {
        height: 110px; /* Grande en móvil también */
      }
      
      .controls-buttons {
        order: 2;
        flex-direction: column;
        gap: 0.8rem;
        max-width: 280px;
        margin-top: 0.5rem;
      }
      
      .controls-btn {
        width: 100%;
        padding: 0.6rem 1rem;
        font-size: 0.95rem;
        min-height: 44px;
      }
      
      .container {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
      }
      
      .card {
        width: 280px;
      }
      
      .card img {
        width: 280px;
      }
    }

    @media (max-width: 400px) {
      body {
        padding-top: 1rem;
      }
      
      .top-controls {
        padding: 0 1rem 1rem;
      }
      
      .logo-container img {
        height: 100px; /* ¡Todavía grande en móviles pequeños! */
      }
      
      .controls-buttons {
        max-width: 260px;
        gap: 0.7rem;
      }
      
      .controls-btn {
        padding: 0.55rem 0.9rem;
        font-size: 0.9rem;
        min-height: 42px;
      }
      
      .container {
        grid-template-columns: 1fr;
      }
      
      .card {
        width: 100%;
        max-width: 300px;
      }
      
      .card img {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="top-controls">
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/hhanabi/web/refs/heads/main/hanabi.svg" alt="Hanabi Logo" />
    </div>
    
    <div class="controls-buttons">
      <a href="index.html" class="controls-btn btn-outline">Regresar</a>
      <div class="dropdown">
        <button class="controls-btn btn-filled">Ordenar</button>
        <div class="dropdown-content">
          <a href="#" onclick="sortByGanancia('desc')">+ Ganancia</a>
          <a href="#" onclick="sortByPopularity()">+ Popularidad</a>
          <a href="#" onclick="sortDefault()">Defecto</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="cards-container"></div>

  <script>
    const container = document.getElementById('cards-container');
    let currentlyOpenCard = null;
    
    // Orden de popularidad
    const popularityOrder = [
      "youtube.png",
      "netflix.png", 
      "spotify.png",
      "prime.png",
      "disney.png",
      "hbo.png",
      "crunchyroll.png",
      "paramount.png",
      "viki.png",
      "vix.png"
    ];

    const servicios = [
      { 
        nombre: "netflix", 
        displayName: "Netflix",
        imageName: "netflix.png",
        valores: [
          { tipo: "Perfil genérico", afiliado: 11500, sugerido: 14500, ganancia: 3000 },
          { tipo: "Perfil original", afiliado: 15000, sugerido: 18000, ganancia: 3000 }
        ]
      },
      { 
        nombre: "hbo", 
        displayName: "HBO Max",
        imageName: "hbo.png",
        valores: [{ tipo: "Plan", afiliado: 5500, sugerido: 10000, ganancia: 4500 }]
      },
      { 
        nombre: "disney", 
        displayName: "Disney+",
        imageName: "disney.png",
        valores: [{ tipo: "Plan", afiliado: 7000, sugerido: 10000, ganancia: 3000 }]
      },
      { 
        nombre: "paramount", 
        displayName: "Paramount+",
        imageName: "paramount.png",
        valores: [{ tipo: "Plan", afiliado: 5000, sugerido: 10000, ganancia: 5000 }]
      },
      { 
        nombre: "prime", 
        displayName: "Prime Video",
        imageName: "prime.png",
        valores: [{ tipo: "Plan", afiliado: 5300, sugerido: 10000, ganancia: 4700 }]
      },
      { 
        nombre: "viki", 
        displayName: "Viki",
        imageName: "viki.png",
        valores: [{ tipo: "Plan", afiliado: 5000, sugerido: 10000, ganancia: 5000 }]
      },
      { 
        nombre: "youtube", 
        displayName: "YouTube",
        imageName: "youtube.png",
        valores: [{ tipo: "Plan", afiliado: 8000, sugerido: 12000, ganancia: 4000 }]
      },
      { 
        nombre: "crunchyroll", 
        displayName: "Crunchyroll",
        imageName: "crunchyroll.png",
        valores: [{ tipo: "Plan", afiliado: 5000, sugerido: 10000, ganancia: 5000 }]
      },
      { 
        nombre: "vix", 
        displayName: "Vix",
        imageName: "vix.png",
        valores: [{ tipo: "Plan", afiliado: 5000, sugerido: 10000, ganancia: 5000 }]
      },
      { 
        nombre: "spotify", 
        displayName: "Spotify",
        imageName: "spotify.png",
        valores: [{ tipo: "Plan", afiliado: 11000, sugerido: 14500, ganancia: 3500 }]
      }
    ];

    function crearTarjeta(servicio) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.nombre = servicio.nombre;
      card.dataset.ganancia = servicio.valores[0].ganancia;
      card.dataset.popularity = popularityOrder.indexOf(servicio.imageName);
      
      const rutaImagen = `https://raw.githubusercontent.com/hhanabi/web/refs/heads/main/hanabifile/${servicio.imageName}`;
      
      let tableHTML = `
        <div class="table-container">
          <table>`;
      
      servicio.valores.forEach((valor, index) => {
        const isNetflix = servicio.nombre === "netflix";
        const headerClass = isNetflix ? 'netflix-header' : '';
        
        tableHTML += `
          <thead class="${headerClass}">
            <tr>
              <th colspan="2">${valor.tipo}</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Precio Afiliado</td><td>$${valor.afiliado.toLocaleString('es-CO')}</td></tr>
            <tr><td>Precio Sugerido</td><td>$${valor.sugerido.toLocaleString('es-CO')}</td></tr>
            <tr><td>Ganancia</td><td>$${valor.ganancia.toLocaleString('es-CO')}</td></tr>
          </tbody>`;
      });
      
      tableHTML += `</table></div>`;
      
      card.innerHTML = `
        <img src="${rutaImagen}" alt="${servicio.displayName}" />
        ${tableHTML}
      `;
      
      const tableContainer = card.querySelector('.table-container');
      
      card.addEventListener('click', (e) => {
        if (e.target.tagName === 'IMG' && tableContainer.style.display === 'block') {
          return;
        }
        
        if (currentlyOpenCard && currentlyOpenCard !== tableContainer) {
          currentlyOpenCard.style.display = 'none';
        }
        
        tableContainer.style.display = tableContainer.style.display === 'block' ? 'none' : 'block';
        
        currentlyOpenCard = tableContainer.style.display === 'block' ? tableContainer : null;
      });
      
      return card;
    }

    // Función para ordenar por ganancia
    function sortByGanancia(order = 'desc') {
      const cards = Array.from(container.querySelectorAll('.card'));
      
      cards.sort((a, b) => {
        const gananciaA = parseInt(a.dataset.ganancia);
        const gananciaB = parseInt(b.dataset.ganancia);
        
        if (order === 'desc') {
          return gananciaB - gananciaA;
        } else {
          return gananciaA - gananciaB;
        }
      });
      
      container.innerHTML = '';
      cards.forEach(card => container.appendChild(card));
    }

    // Función para ordenar por popularidad
    function sortByPopularity() {
      const cards = Array.from(container.querySelectorAll('.card'));
      
      cards.sort((a, b) => {
        const popA = parseInt(a.dataset.popularity);
        const popB = parseInt(b.dataset.popularity);
        return popA - popB;
      });
      
      container.innerHTML = '';
      cards.forEach(card => container.appendChild(card));
    }

    // Función para orden por defecto
    function sortDefault() {
      container.innerHTML = '';
      serviciosOriginal.forEach(servicio => {
        container.appendChild(crearTarjeta(servicio));
      });
    }

    // Guardar el orden original
    let serviciosOriginal = [...servicios];
    
    // Renderizar las tarjetas inicialmente
    servicios.forEach((servicio) => {
      container.appendChild(crearTarjeta(servicio));
    });

    // Event listeners para los botones de ordenar
    document.querySelectorAll('.dropdown-content a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
      });
    });

  </script>
</body>
</html>
